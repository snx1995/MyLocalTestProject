<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body, html, iframe {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <button>set closeable</button>
    <iframe name="testFrame" src="./frame.html" frameborder="0"></iframe>
    <script>
        document.querySelector('button').addEventListener('click', event => {
            console.log(4535435);
            window.testFrame.postMessage({
                type: 'closeable'
            }, '*')
        })
    </script>
</body>
</html>
