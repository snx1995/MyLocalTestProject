<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table id="device" border="1">
        <tr>
            <th>prop</th>
            <th>value</th>
        </tr>
    </table>
    <script>
        window.onload = () => {
            try {
                const table = document.querySelector('#device');
                let trs = '<tr><th>prop</th><th>value</th></tr>';
                for (let i in navigator) {
                    const value = navigator[i];
                    trs += `<tr><td>${i}</td><td>${value}</td></tr>`
                }
                table.innerHTML = trs;
            } catch (err) {
                alert(err)
            }
        }
    </script>
</body>
</html>
